<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>COFFE SHOP</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header class="header">

        <a href="#" class="logo">
            <img src="imagens/logo.png" alt="" >
        </a>

        <nav class="navbar">
            <div id="close" class="fas fa-times"></div>

            <a href="#" class="nav_item">inicio</a>
            <a href="#" class="nav_item">sobre</a>
            <a href="#" class="nav_item">menu</a>
            <a href="#" class="nav_item">contatos</a>

        </nav>

        <div id="menu" class="fas fa-bars"></div>

    </header>

    <section class="home">

        <div class="content">

            <h1 class="title">Café <span>Orfeu</span> clássico, em <span>grãos</span> </h1>
            <p class="description">1 Pack Café Orfeu Drip Coffee Clássico com 10 sachês</p>
            <a href="#" class="btn">Comprar agora</a>

        </div>

        <div class="image">

            <img src="imagens/home.png" data-speed="3" alt="" class="move">

        </div>

    </section>

    <!-- GSAP CDN Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    
    <!-- arquivo js -->
    <script src="script.js"></script>
</body>
</html>
